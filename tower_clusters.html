<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rectangles</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="./tower_clusters_data.js"></script>
    <script>
// This example adds a red rectangle to a map.

function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function initialize() {
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 2,
    center: new google.maps.LatLng(0.0, 0.0),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  var colors = {};

  for(var cluster_label in TOWERS_DATA) {
    var cluster = TOWERS_DATA[cluster_label];
    var network_key = cluster['networks'] + '';
    if(colors[network_key] === undefined) {
        colors[network_key] = getRandomColor();
    } 
    var color = colors[network_key];
    var rectangle = new google.maps.Rectangle({
      strokeColor: color,
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: color,
      fillOpacity: 0.35,
      map: map,
      bounds: new google.maps.LatLngBounds(
        new google.maps.LatLng(cluster.min_lat, cluster.min_lon),
        new google.maps.LatLng(cluster.max_lat, cluster.max_lon))
    });
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
